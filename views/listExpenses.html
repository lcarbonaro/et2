<div ng-controller="et2Controller" class="modal-header">
    <form name="frmListExp" class="form-horizontal" role="form">

        <div class="row" ng-show="item.showDropdowns">
            <div class="col-sm-2">
                <select id="listExpMonth" name="listExpMonth" class="form-control" ng-model="item.month">  
                    <option value="1">Jan</option>
                    <option value="2">Feb</option>
                    <option value="3">Mar</option>
                    <option value="4">Apr</option>
                    <option value="5">May</option>
                    <option value="6">Jun</option>
                    <option value="7">Jul</option>
                    <option value="8">Aug</option>
                    <option value="9">Sep</option>
                    <option value="10">Oct</option>
                    <option value="11">Nov</option>
                    <option value="12">Dec</option>
                </select>
            </div>
            
            <div class="col-sm-2">
                <select id="listExpYear" name="listExpYear" class="form-control" ng-model="item.year">  
                    <option value="2008">2008</option>
                    <option value="2009">2009</option>
                    <option value="2010">2010</option>
                    <option value="2011">2011</option>
                    <option value="2012">2012</option>
                    <option value="2013">2013</option>
                    <option value="2014">2014</option>                    
                    <option value="2015">2015</option> 
                    <option value="2016">2016</option> 
                    <option value="2017">2017</option> 
                    <option value="2018">2018</option> 
                </select>
            </div>
            
            <div class="col-sm-2">
                <select id="listExpCategory" name="listExpCategory" class="form-control" ng-model="item.category" ng-options="category.code as category.desc for category in item.categoryList">
                </select>
            </div>
            
            <div class="col-sm-6">
                <button ng-click="listExpenses()" class="btn btn-default btn-primary" >List</button>
            </div>
            
        </div>
        
    </form>
</div>

<div class="modal-body"> 
    
    <p ng-show="item.expenseList!==null && item.expenseList.length===0 ">No matching records found.</p>
    
    <table class="table table-bordered table-striped table-condensed" ng-show="item.expenseList.length>0">
        <thead>
            <tr>
                <th>#</th>
                <th>Date</th>
                <th>Category</th>
                <th>Amount</th>
                <th>PaidBy</th>
                <th>Comment</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="exp in item.expenseList">
                <td>{{exp.id}}</td> 
                <td>{{exp.date}}</td> 
                <td>{{exp.category}}</td> 
                <td>{{exp.amount | currency}}</td> 
                <td>{{exp.paidby}}</td> 
                <td>{{exp.comment}}</td> 
            </tr> 
        </tbody>
        <tfoot>
            <tr>
                <th colspan="3">Total</th>
                <th>{{item.expenseTotal | currency}}</th>
                <th colspan="2">&nbsp;</th>
            </tr>
        </tfoot>       
    </table>
    
</div>
    
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="close()">Close</button>    
</div>
